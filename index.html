<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="App using Zoopla and Police UK APIs" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <h1>Rent-Safely!</h1>
  </header>

  <body>
    <input
      class="search-field"
      id="searchfield"
      placeholder="Enter your Postcode"
      required
    />

    <div class="dropdown">
      <button onclick="dropDown()" class="dropbtn">Dropdown</button>
      <div id="dropdown" class="dropdown-content">
        <a href="#" class="jan">January 19</a>
        <a href="#" class="feb">Feburary 19</a>
        <a href="#" class="march">March 19</a>
      </div>
    </div>

    <button class="search-button" id="searchbutton">Search</button>

    <section class="result">
      <article>
        <h1>Your Results</h1>
        <p class="numberOfCrimes">Number of crimes:</p>
        <p class="categoriesOfCrimes">Categories of crimes in your area:</p>
      </article>
    </section>

    <script src="index.js"></script>
  </body>
</html>
